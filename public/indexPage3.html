<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>IIJM+</title>
  <link rel="stylesheet" href="/css/stylePage1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
    <nav>
        <ul>
          <li><a href="/page1">Page 1</a></li>
          <li><a href="/page2">Page 2</a></li>
          <li><a href="/page3" class="active">Page 3</a></li>
        </ul>
      </nav>
  <div id="main-upper-container">
    <div id="title-container">
      <input id="app-title-input" type="text" placeholder="Enter the app title" />
    </div>
    <!-- x-axis-container는 스크롤 가능한 영역으로 설정 -->
    <div id="x-axis-container">
      <div class="time-dividing-section">
        <input type="text" class="time-axis-textbox" placeholder="Before" />
      </div>
      <div class="resize-handle"></div>
      <div class="time-dividing-section">
        <input type="text" class="time-axis-textbox" placeholder="During" />
      </div>
      <div class="resize-handle"></div>
      <div class="time-dividing-section">
        <input type="text" class="time-axis-textbox" placeholder="After" />
      </div>
    </div>
  </div>

  <div id="main-container">
    <div id="artifact-container">
      <!-- + 버튼과 intangible artifact를 수평으로 배치 -->
      <div id="row-control-container">
        <input id="main-artifact" type="text" placeholder="Main Artifact" />
        <button id="add-row-button">+</button>
      </div>
    </div>
    <div id="canvas-container">
      <!-- 캔버스는 p5.js에서 생성. -->
    </div>
  </div>

  <div id="promptTextInput">
    <button id="toggle-arrow">
      <i class="fas fa-chevron-down"></i>
    </button>

    <div id="text-box-container">
      <div id="promptTextInput-field-btn">
        <textarea type="text"
          id="promptTextInput-field">김할머니(78세)는 몸이 불편해 보호자와 함께 병원을 찾는다. 접수대에서 간단히 본인 정보를 확인하고 대기실에서 이름이 불릴 때까지 기다린다. 진료 시간이 되자, 보호자와 함께 진료실로 들어가 의사와 상담을 시작한다. 의사는 김할머니의 건강 상태와 불편한 증상에 대해 물으며 친절하게 설명을 이어간다. 이후 필요에 따라 추가 검사를 진행한 후 결과를 바탕으로 김할머니의 상태에 맞는 치료 방안을 설명하고, 필요한 경우 약 처방도 안내한다.</textarea>
        <button id="promptTextInput-close">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
      <textarea id="response-box" readonly></textarea>
    </div>
  </div>


  <div id="loading-spinner-container" style="display: none">
    <div id="loading-spinner"></div>
    <p id="loading-message">Processing... Please wait.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/scriptPage3.js"></script>
</body>

</html>
